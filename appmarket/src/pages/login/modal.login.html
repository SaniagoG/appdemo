<ion-header no-border>
  <ion-navbar no-border-bottom>
      <ion-title text-center>{{lang? lang[current_lang].school_or_organization : ''}}</ion-title>
  </ion-navbar>
    <ion-toolbar>
      <ion-searchbar (ionInput)="getBusquedaColegios($event)" [(ngModel)]="query" placeholder="{{lang? lang[current_lang].search : ''}}"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
<ion-content padding>
    
  <p text-center  *ngIf="!colegios" >{{lang? lang[current_lang].tip_login__enter_3_chars_min : ''}}</p>
  <ion-list>
    <ion-item no-border *ngFor="let item of colegios" (click)="setColegio(item.value)" >
      <h5>{{item.value.school_id}} - {{ item.value.school_name }} </h5>
      <p>{{item.value.city}}</p>
    </ion-item>
  </ion-list> 
</ion-content>
<ion-footer no-border text-center>
    <button class="close" ion-button round color=danger (click)="dismiss()">
      {{lang? lang[current_lang].button_cancel : ''}}
    </button>
    
    </ion-footer>
